<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    button {
      width:100%;
    }
    input {
      text-align: right;
    }
  </style>
  <meta charset="utf-8" />
  <title>Challenge 23</title>
</head>
<body>
    <div>
      <form action="." method="get">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" name="display" data-js="display" readonly="true" value="0" />
            </td>
          </tr>
          <tr>
            <td><button type="reset" data-js="btCE" >CE</button></td>
            <td></td>
            <td></td>
            <td><button type="button" data-js="btDivisao" >/</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="bt1" value="1" >1</button></td>
            <td><button type="button" data-js="bt2" value="2" >2</button></td>
            <td><button type="button" data-js="bt3" value="3" >3</button></td>
            <td><button type="button" data-js="btMultiplicacao" >*</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="bt4" >4</button></td>
            <td><button type="button" data-js="bt5" >5</button></td>
            <td><button type="button" data-js="bt6" >6</button></td>
            <td><button type="button" data-js="btSubtracao" >-</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="bt7" >7</button></td>
            <td><button type="button" data-js="bt8" >8</button></td>
            <td><button type="button" data-js="bt9" >9</button></td>
            <td><button type="button" data-js="btSoma" >+</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="button" data-js="bt0" >0</button></td>
            <td><button type="button" data-js="bt." >.</button></td>
            <td><button type="button" data-js="btResultado" >=</button></td>
          </tr>
        </table>
      </form>
    </div>

    <script src="challenge-23.js"></script>
</body>
</html>
