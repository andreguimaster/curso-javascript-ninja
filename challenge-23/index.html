<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    button {
      width:100%;
    }
    input {
      text-align: right;
    }
  </style>
  <meta charset="utf-8" />
  <title>Challenge 23</title>
</head>
<body>
    <div>
      <form action="." method="get">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" name="display" data-js="display" readonly="true" value="0" />
            </td>
          </tr>
          <tr>
            <td><button type="reset" data-js="btCE" >CE</button></td>
            <td></td>
            <td></td>
            <td><button type="button" data-js="calcButton" value="/" >/</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="calcButton" value="1" >1</button></td>
            <td><button type="button" data-js="calcButton" value="2" >2</button></td>
            <td><button type="button" data-js="calcButton" value="3" >3</button></td>
            <td><button type="button" data-js="calcButton" value="*" >*</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="calcButton" value="4" >4</button></td>
            <td><button type="button" data-js="calcButton" value="5" >5</button></td>
            <td><button type="button" data-js="calcButton" value="6" >6</button></td>
            <td><button type="button" data-js="calcButton" value="-" >-</button></td>
          </tr>
          <tr>
            <td><button type="button" data-js="calcButton" value="7" >7</button></td>
            <td><button type="button" data-js="calcButton" value="8" >8</button></td>
            <td><button type="button" data-js="calcButton" value="9" >9</button></td>
            <td><button type="button" data-js="calcButton" value="+" >+</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="button" data-js="calcButton" value="0" >0</button></td>
            <td><button type="button" data-js="calcButton" value="." >.</button></td>
            <td><button type="button" data-js="btResult" >=</button></td>
          </tr>
        </table>
      </form>
    </div>

    <script src="challenge-23.js"></script>
</body>
</html>
